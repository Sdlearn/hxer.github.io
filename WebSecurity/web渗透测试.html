  <div id="content">
  <h2 id="_1">简介</h2>
<p>渗透测试是用已发现的漏洞来进行测试，验证漏洞是否真实存在。</p>
<h2 id="_2">侦察</h2>
<p>侦察任务的目标</p>
<ul>
<li>找出目标</li>
<li>定义应用和商业用途</li>
<li>找出系统类型</li>
<li>找出可用端口</li>
<li>找出运行的服务</li>
<li>对信息进行社会工程</li>
<li>记录发现的内容</li>
</ul>
<h2 id="_3">目标测试</h2>
<ul>
<li>测试出目标的薄弱环节</li>
<li>找出易受攻击的系统，确定其优先级</li>
</ul>
